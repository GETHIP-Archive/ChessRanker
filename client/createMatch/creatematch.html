<!-- This is the createMatch template - shown on http://URL/editTournament page -->

<template name="createMatch">
	<!-- Edit Match here -->

	<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

	<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

	{{ >navbar }}

	<div id="createMatch">

		<form class="form-horizontal">

			<fieldset>
				<h2 style="margin-top: 60px;">
					<center> Create Match </center>
				 </h2>

				 <center>
					 <select style="display: inline;" id="player1" class="selectPlayer">
					 
					 	{{ #each allPlayers tournamentId }}

							<option class="playerOption1" value="player">{{name}}</option>
					 	
					 	{{ /each }}

					 </select>

					<form style="display: inline;">
						 <input id="result1" name="result1" type="radio" value="player1"> Winner
						 <input id="result2" name="result2" type="radio" value="player2">
					</form>

					 <select style="display: inline;" id="player2" class="selectPlayer">
						 
					 	{{ #each allPlayers tournamentId }}

							<option class="playerOption2" value="player">{{name}}</option>
					 	
					 	{{ /each }}

					 </select> <br>

						<!-- Submit form-->
					<div class="dropDown">
						<label class="create-match" for="ignore"></label>
						<button class="btn btn-primary addBtn" name="submit" type="submit">Add Match</button>
						<button class="btn btn-primary goBackBtn">Go Back</button>

					</div>
				</center>
			</fieldset>
		</form>
	</div>
</template>
