<!-- This is the home template - shown on http://URL/ page -->
<!-- this content is flow routed via lib/routes.js entries -->
<template name="home">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <h2>Enter Player ID</h2>
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">

                            {{ >EasySearch.Input index=playersIndex attributes=inputAttributes}}

                            <!--<span class="input-group-btn">
                                <button class="btn btn-danger" type="button">
                                    <span class=" glyphicon glyphicon-search"></span>
                                </button>
                            </span>-->

                            <style>

                                #custom-search-input {
                                    height: 25px;
                                    width: 80%;
                                }
                            </style>

                            <ul>
                                {{#EasySearch.Each index=playersIndex}}
                                    <li>{{ name }}</li>
                                {{/EasySearch.Each}}
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
                    <div class="col-md-4">
                <h2>Add Tournaments</h2>
                <p>Click here to create/edit tournaments</p>
                <p><a class="btn btn-default" href="/editTournament" role="button">View details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <h2>Gallup</h2>
                <p>We are making this through the Gallup GetHip program.</p>
                <p><a class="btn btn-default" href="http://gallupgethip.com/" role="button">View details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <h2>About this project</h2>
                <p>This project is supposed to calculate chess scores and list them for people to see.</p>
                <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
            </div>
        </div>

        <hr>

        <footer>
            <p>&copy; 2017 ChessRankr, Inc.</p>
        </footer>

    </div> <!-- /container -->

</template>
