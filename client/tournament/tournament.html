<template name="tournament">

	{{ >navbar }}

	{{ #each tournament tournamentId}}
			<div class="jumbotron">
				<div class="container">
					<div class="row">
					<h1>{{name}}</h1>
						<h4>Date: {{date}}</h4>
						<table>
							<tr>
								<th>Players</th>
								<th>ELO</th>
							</tr>
							{{#each players}}
								<tr>
									<th>{{ name }}</th>
									<th>{{ elo }}</th>
								</tr>
							{{/each}}
						</table>
					</div>
				</div>
			</div>
	{{/each}}

	{{#if isOwner tournamentId}}

		<div style="text-align: center; margin: auto;">
			<a href="/creatematch/{{tournamentId}}"><button class="btn btn-primary" type="submit">Add Match</button></a>
			<a href="/tournament/edit/{{tournamentId}}"><button class="btn btn-primary" type="submit">Add Players</button></a>
		</div>

	{{/if}}

	<div class="container">
		<hr>

		<footer>
			<p>&copy; 2017 ChessRankr</p>
		</footer>

	</div>
</template>
