<!-- This is the editTournament template - shown on http://URL/editTournament page -->
<!-- this content is flow routed via lib/routes.js entries -->

<template name="editTournament">
	<!-- Edit Tournament here -->

	<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

	<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

	{{ >navbar }}

	<div id="editTournament">

		<form class="editTournamentForm form-horizontal">

			<fieldset>
				<div class="form-group">
				   <header>
				     <center>
				      <h1>Add Players</h1>
				    </center>
				   </header>
				        <center>
					        <form class="new-player">
					        	{{ >EasySearch.Input index=playersIndex attributes=inputAttributes}}
					        </form>

				        	{{#EasySearch.Each index=playersIndex}}
								<li><a class="playerItemInSearchList">{{ name }}</a></li>
							{{/EasySearch.Each}}
				        </center>

				     <header>
					     <center>
					      <h1>Remove Players</h1>
					    </center>
					   </header>
					        <center>
					        	{{ #each playersInTournament }}

									<li><a>{{ name }}</a></li>

								{{/each}}
					        	
					        </center>


				</div>


				<!-- Submit form-->
				<div class="form-group">
				    <label class="col-md-4 control-label" for="ignore"></label>
				    <button class="btn btn-primary goBackBtn" name="submit" type="submit">Go Back</button>
				</div>

			</fieldset>

		</form>


	</div>


</template>

<template name="playerList">
	<li>{{title}}</li>
</template>
